<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,user-scalable=no">
    <title>Fotografia Web</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilos.css">

  <body>
    <header>
      <div class="row">
      <div class="contenedor" role="main">

            <section>
                  <h1>Comenzando con la fotografia</h1>
                  <nav>
                      <ul class="a2">

                          <a href="#"><li>Inicio</li></a>
                      </ul>
                  </nav>
                </section>
            </div>
          </div>
    </header>
            <div class="wrapper">

                <div id="columna1" class="columna1 col-lg-12">

                </div>
              </div>
              <div class="row">
              <div id="columna2" class="columna2 col-lg-6 rotateZ">

              </section>
            </div>

    </div>
    <footer>
        <div class="row">
          <div id="columna4" class="columna2 col-lg-3">1</div>
          <div id="columna4" class="columna2 col-lg-3">2</div>

      </div>

</html>
